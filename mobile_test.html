<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Shooting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            display: block;
            background-color: #222;
        }
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            opacity: 0.7;
            z-index: 100;
            pointer-events: auto;
        }
        .controlArea {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        #joystick, #shootButton {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            position: absolute;
            top: 35px;
            left: 35px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #shootButton {
            background-color: rgba(255, 0, 0, 0.7);
        }
        #scoreDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    
    <div id="mobileControls">
        <div class="controlArea" id="joystickArea">
            <div id="joystick"></div>
        </div>
        <div class="controlArea" id="shootArea">
            <div id="shootButton"></div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        
        // Mobile elements
        const joystickArea = document.getElementById('joystickArea');
        const joystick = document.getElementById('joystick');
        const shootArea = document.getElementById('shootArea');
        const shootButton = document.getElementById('shootButton');
        const mobileControls = document.getElementById('mobileControls');

        // Game state
        let score = 0;
        let isMobile = false;
        let gameOver = false;
        
        // Check if device is mobile
        function checkMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Player properties
        const player = {
            x: 0,
            y: 0,
            width: 30,
            height: 30,
            speed: 5,
            color: '#3498db',
            moveX: 0,
            moveY: 0,
            shooting: false,
            lastShot: 0,
            shotDelay: 300 // ms between shots
        };
        
        // Bullet properties
        const bullets = [];
        const bulletSpeed = 10;
        const bulletSize = 5;
        
        // Enemy properties
        const enemies = [];
        const enemySize = 25;
        const enemySpeed = 2;
        let enemySpawnRate = 1500; // ms between enemy spawns
        let lastEnemySpawn = 0;
        
        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height / 2 - player.height / 2;
        }
        
        // Initialize the game
        function init() {
            isMobile = true; // Force mobile controls for testing
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Always show mobile controls for testing
            mobileControls.style.display = 'flex';
            
            // Setup keyboard controls for desktop
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
            
            // Mouse shooting for desktop
            canvas.addEventListener('mousedown', () => {
                player.shooting = true;
            });
            canvas.addEventListener('mouseup', () => {
                player.shooting = false;
            });
            canvas.addEventListener('mousemove', (e) => {
                // Update player aim direction based on mouse position
                player.aimX = e.clientX;
                player.aimY = e.clientY;
            });
            
            // Setup mobile touch controls
            setupMobileControls();
            
            // Debug message
            console.log("Game initialized, mobile:", isMobile);
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    player.moveY = -1;
                    break;
                case 'ArrowDown':
                case 's':
                    player.moveY = 1;
                    break;
                case 'ArrowLeft':
                case 'a':
                    player.moveX = -1;
                    break;
                case 'ArrowRight':
                case 'd':
                    player.moveX = 1;
                    break;
                case ' ':
                    player.shooting = true;
                    break;
            }
        }
        
        function handleKeyUp(e) {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    if (player.moveY < 0) player.moveY = 0;
                    break;
                case 'ArrowDown':
                case 's':
                    if (player.moveY > 0) player.moveY = 0;
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (player.moveX < 0) player.moveX = 0;
                    break;
                case 'ArrowRight':
                case 'd':
                    if (player.moveX > 0) player.moveX = 0;
                    break;
                case ' ':
                    player.shooting = false;
                    break;
            }
        }
        
        // Setup mobile controls
        function setupMobileControls() {
            // Joystick variables
            let joystickActive = false;
            let joystickStartX = 0;
            let joystickStartY = 0;
            
            // Joystick touch events
            joystickArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = joystickArea.getBoundingClientRect();
                joystickStartX = rect.left + rect.width / 2;
                joystickStartY = rect.top + rect.height / 2;
                joystickActive = true;
                updateJoystick(touch.clientX, touch.clientY);
                console.log("Joystick touch start", touch.clientX, touch.clientY);
            }, { passive: false });
            
            joystickArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (joystickActive) {
                    const touch = e.touches[0];
                    updateJoystick(touch.clientX, touch.clientY);
                    console.log("Joystick moving", touch.clientX, touch.clientY);
                }
            }, { passive: false });
            
            joystickArea.addEventListener('touchend', (e) => {
                e.preventDefault();
                joystickActive = false;
                resetJoystick();
                console.log("Joystick touch end");
            }, { passive: false });
            
            // Shoot button touch events
            shootArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                player.shooting = true;
                console.log("Shoot button pressed");
            }, { passive: false });
            
            shootArea.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.shooting = false;
                console.log("Shoot button released");
            }, { passive: false });
            
            // Update joystick position and player movement
            function updateJoystick(touchX, touchY) {
                // Calculate distance from center
                let deltaX = touchX - joystickStartX;
                let deltaY = touchY - joystickStartY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // Limit joystick to control area radius
                const maxDistance = 35;
                if (distance > maxDistance) {
                    deltaX = deltaX * maxDistance / distance;
                    deltaY = deltaY * maxDistance / distance;
                }
                
                // Update joystick position
                joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                
                // Update player movement - scale values to ensure good responsiveness
                player.moveX = deltaX / maxDistance;
                player.moveY = deltaY / maxDistance;
                
                // Update player aim direction
                player.aimX = player.x + player.width / 2 + deltaX * 10;
                player.aimY = player.y + player.height / 2 + deltaY * 10;
                
                console.log("Player movement updated:", player.moveX, player.moveY);
            }
            
            // Reset joystick position and player movement
            function resetJoystick() {
                joystick.style.transform = 'translate(0px, 0px)';
                player.moveX = 0;
                player.moveY = 0;
            }
        }
        
        // Shoot a bullet
        function shoot() {
            const now = Date.now();
            if (now - player.lastShot < player.shotDelay) return;
            
            player.lastShot = now;
            
            // Calculate bullet direction
            let dirX = 1;
            let dirY = 0;
            
            // If aiming with mouse/touch
            if (player.aimX !== undefined && player.aimY !== undefined) {
                const playerCenterX = player.x + player.width / 2;
                const playerCenterY = player.y + player.height / 2;
                const angle = Math.atan2(player.aimY - playerCenterY, player.aimX - playerCenterX);
                dirX = Math.cos(angle);
                dirY = Math.sin(angle);
            }
            
            bullets.push({
                x: player.x + player.width / 2 - bulletSize / 2,
                y: player.y + player.height / 2 - bulletSize / 2,
                dirX: dirX,
                dirY: dirY,
                size: bulletSize,
                color: '#F39C12'
            });
        }
        
        // Spawn enemies
        function spawnEnemy() {
            const now = Date.now();
            if (now - lastEnemySpawn < enemySpawnRate) return;
            
            lastEnemySpawn = now;
            
            // Spawn from a random edge of the screen
            let x, y;
            const side = Math.floor(Math.random() * 4);
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -enemySize;
                    break;
                case 1: // Right
                    x = canvas.width + enemySize;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + enemySize;
                    break;
                case 3: // Left
                    x = -enemySize;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            enemies.push({
                x: x,
                y: y,
                size: enemySize,
                color: '#E74C3C',
                health: 1
            });
            
            // Increase difficulty over time
            enemySpawnRate = Math.max(300, enemySpawnRate - 10);
        }
        
        // Update game state
        function update() {
            // Player movement
            player.x += player.moveX * player.speed;
            player.y += player.moveY * player.speed;
            
            // Keep player within canvas bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            
            // Shooting
            if (player.shooting) {
                shoot();
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.dirX * bulletSpeed;
                bullet.y += bullet.dirY * bulletSpeed;
                
                // Remove bullets that are out of bounds
                if (bullet.x < -bullet.size || bullet.x > canvas.width + bullet.size ||
                    bullet.y < -bullet.size || bullet.y > canvas.height + bullet.size) {
                    bullets.splice(i, 1);
                }
            }
            
            // Spawn enemies
            spawnEnemy();
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Move enemy towards player
                const playerCenterX = player.x + player.width / 2;
                const playerCenterY = player.y + player.height / 2;
                const enemyCenterX = enemy.x + enemy.size / 2;
                const enemyCenterY = enemy.y + enemy.size / 2;
                
                const angle = Math.atan2(playerCenterY - enemyCenterY, playerCenterX - enemyCenterX);
                enemy.x += Math.cos(angle) * enemySpeed;
                enemy.y += Math.sin(angle) * enemySpeed;
                
                // Check for collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    
                    if (collision(
                        bullet.x, bullet.y, bullet.size, bullet.size,
                        enemy.x, enemy.y, enemy.size, enemy.size
                    )) {
                        enemy.health--;
                        bullets.splice(j, 1);
                        
                        if (enemy.health <= 0) {
                            enemies.splice(i, 1);
                            score += 10;
                            scoreDisplay.textContent = `Score: ${score}`;
                        }
                        break;
                    }
                }
                
                // Check for collision with player (game over)
                if (!gameOver && collision(
                    player.x, player.y, player.width, player.height,
                    enemy.x, enemy.y, enemy.size, enemy.size
                )) {
                    gameOver = true;
                }
            }
        }
        
        // Collision detection
        function collision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 &&
                   x1 + w1 > x2 &&
                   y1 < y2 + h2 &&
                   y1 + h1 > y2;
        }
        
        // Render the game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw bullets
            ctx.fillStyle = '#F39C12';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x + bullet.size / 2, bullet.y + bullet.size / 2, bullet.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 24);
                
                ctx.font = '24px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 24);
                
                ctx.font = '18px Arial';
                ctx.fillText('Tap or click to restart', canvas.width / 2, canvas.height / 2 + 60);
            }
        }
        
        // Game loop
        function gameLoop() {
            if (!gameOver) {
                update();
            }
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Reset game
        function resetGame() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height / 2 - player.height / 2;
            player.moveX = 0;
            player.moveY = 0;
            player.shooting = false;
            
            bullets.length = 0;
            enemies.length = 0;
            
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            enemySpawnRate = 1500;
            lastEnemySpawn = 0;
            gameOver = false;
        }
        
        // Restart game on click/tap when game over
        canvas.addEventListener('click', () => {
            if (gameOver) {
                resetGame();
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (gameOver) {
                e.preventDefault();
                resetGame();
            }
        }, { passive: false });
        
        // Start the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
