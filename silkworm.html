<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silkworm Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #333;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #background-canvas {
            z-index: 1;
        }
        
        #foreground-canvas {
            z-index: 2;
        }
        
        #game-canvas {
            z-index: 3;
        }
        
        #ui-canvas {
            z-index: 4;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            color: white;
        }
        
        #game-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f8dc3f;
            text-shadow: 3px 3px 0px #ff0000;
        }
        
        .button {
            padding: 10px 30px;
            margin: 10px;
            font-size: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
        }
        
        .button:hover {
            background-color: #ff7070;
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        #controls {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="background-canvas" width="800" height="600"></canvas>
        <canvas id="foreground-canvas" width="800" height="600"></canvas>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <canvas id="ui-canvas" width="800" height="600"></canvas>
        
        <div id="start-screen">
            <h1 id="game-title">SILKWORM</h1>
            <button id="start-helicopter" class="button">Play as Helicopter</button>
            <button id="start-jeep" class="button">Play as Jeep</button>
            <div id="controls">
                <p>Helicopter Controls: Arrow keys to move, Space to shoot</p>
                <p>Jeep Controls: WASD to move, F to shoot</p>
            </div>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart" class="button">Play Again</button>
        </div>
    </div>

    <script>
        // Game constants
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        const SCROLL_SPEED = 2;
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 10;
        const ENEMY_SPEED = 3;
        const ENEMY_SPAWN_RATE = 0.02;
        const POWERUP_SPAWN_RATE = 0.005;
        
        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let playerType = '';
        let score = 0;
        let lives = 3;
        let player = null;
        let bullets = [];
        let enemies = [];
        let explosions = [];
        let powerups = [];
        let backgroundOffset1 = 0;
        let backgroundOffset2 = 0;
        let foregroundOffset = 0;
        
        // Get canvas and context
        const backgroundCanvas = document.getElementById('background-canvas');
        const backgroundCtx = backgroundCanvas.getContext('2d');
        
        const foregroundCanvas = document.getElementById('foreground-canvas');
        const foregroundCtx = foregroundCanvas.getContext('2d');
        
        const gameCanvas = document.getElementById('game-canvas');
        const gameCtx = gameCanvas.getContext('2d');
        
        const uiCanvas = document.getElementById('ui-canvas');
        const uiCtx = uiCanvas.getContext('2d');
        
        // Game assets
        const sprites = {};
        let assetsLoaded = 0;
        const requiredAssets = 7;
        
        // Load assets
        function loadSprite(name, src) {
            sprites[name] = new Image();
            sprites[name].onload = function() {
                assetsLoaded++;
                if (assetsLoaded === requiredAssets) {
                    initBackgrounds();
                }
            };
            sprites[name].src = src;
        }
        
        // Create placeholder images
        loadSprite('helicopter', '/api/placeholder/64/32');
        loadSprite('jeep', '/api/placeholder/64/32');
        loadSprite('enemy1', '/api/placeholder/48/32');
        loadSprite('enemy2', '/api/placeholder/48/48');
        loadSprite('background', '/api/placeholder/800/1200');
        loadSprite('foreground', '/api/placeholder/800/600');
        loadSprite('explosion', '/api/placeholder/64/64');
        
        // Initialize background patterns
        function initBackgrounds() {
            // Create background pattern (mountains and clouds)
            const bgPattern = backgroundCtx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            bgPattern.addColorStop(0, '#87CEEB');   // Sky blue
            bgPattern.addColorStop(0.7, '#B0E0E6');
            bgPattern.addColorStop(1, '#D2B48C');   // Sand color
            
            backgroundCtx.fillStyle = bgPattern;
            backgroundCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Create distant mountains
            backgroundCtx.fillStyle = '#8B4513';
            for (let i = 0; i < 10; i++) {
                drawMountain(backgroundCtx, i * 100, 400, 100, 200);
            }
            
            // Create clouds
            backgroundCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 8; i++) {
                drawCloud(backgroundCtx, i * 120, 50 + Math.random() * 100);
            }
            
            // Create a copy of the background for scrolling
            sprites.background.src = backgroundCanvas.toDataURL();
            
            // Create foreground pattern (ground details)
            foregroundCtx.fillStyle = '#D2B48C';  // Sand color
            foregroundCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw terrain details
            for (let i = 0; i < 20; i++) {
                foregroundCtx.fillStyle = `rgba(139, 69, 19, ${Math.random() * 0.3 + 0.1})`;
                foregroundCtx.beginPath();
                foregroundCtx.arc(Math.random() * GAME_WIDTH, GAME_HEIGHT - Math.random() * 100, 
                    Math.random() * 20 + 5, 0, Math.PI * 2);
                foregroundCtx.fill();
            }
            
            // Create road
            foregroundCtx.fillStyle = '#555';
            foregroundCtx.fillRect(0, GAME_HEIGHT - 100, GAME_WIDTH, 50);
            
            // Road markings
            foregroundCtx.fillStyle = '#FFF';
            for (let i = 0; i < 20; i++) {
                foregroundCtx.fillRect(i * 50, GAME_HEIGHT - 75, 30, 5);
            }
            
            // Create a copy of the foreground for scrolling
            sprites.foreground.src = foregroundCanvas.toDataURL();
            
            // Clear the canvases to prepare for game rendering
            backgroundCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            foregroundCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        }
        
        // Draw a simple mountain
        function drawMountain(ctx, x, y, width, height) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width/2, y - height);
            ctx.lineTo(x + width, y);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw a simple cloud
        function drawCloud(ctx, x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 10, 15, 0, Math.PI * 2);
            ctx.arc(x + 25, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 15, y + 10, 15, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Player class
        class Player {
            constructor(type) {
                this.type = type;
                this.width = 64;
                this.height = 32;
                this.x = 100;
                this.y = type === 'helicopter' ? 200 : GAME_HEIGHT - 150;
                this.speedX = 0;
                this.speedY = 0;
                this.fireCooldown = 0;
                this.invulnerable = 0;
                this.powerLevel = 1;
            }
            
            update() {
                // Update position
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Constrain to game area
                this.x = Math.max(0, Math.min(GAME_WIDTH - this.width, this.x));
                
                if (this.type === 'helicopter') {
                    this.y = Math.max(0, Math.min(GAME_HEIGHT - 200, this.y));
                } else {
                    this.y = Math.max(GAME_HEIGHT - 150, Math.min(GAME_HEIGHT - 100, this.y));
                }
                
                // Reduce cooldowns
                if (this.fireCooldown > 0) this.fireCooldown--;
                if (this.invulnerable > 0) this.invulnerable--;
            }
            
            draw() {
                if (this.invulnerable > 0 && Math.floor(Date.now() / 100) % 2 === 0) {
                    return; // Flash when invulnerable
                }
                
                if (this.type === 'helicopter') {
                    gameCtx.drawImage(sprites.helicopter, this.x, this.y, this.width, this.height);
                } else {
                    gameCtx.drawImage(sprites.jeep, this.x, this.y, this.width, this.height);
                }
            }
            
            fire() {
                if (this.fireCooldown <= 0) {
                    let y = this.type === 'helicopter' ? this.y + this.height/2 : this.y + 10;
                    
                    bullets.push({
                        x: this.x + this.width,
                        y: y,
                        width: 10,
                        height: 5,
                        speed: BULLET_SPEED,
                        damage: 1
                    });
                    
                    // Add more bullets for higher power levels
                    if (this.powerLevel >= 2) {
                        bullets.push({
                            x: this.x + this.width,
                            y: y - 10,
                            width: 10,
                            height: 5,
                            speed: BULLET_SPEED,
                            damage: 1
                        });
                    }
                    
                    if (this.powerLevel >= 3) {
                        bullets.push({
                            x: this.x + this.width,
                            y: y + 10,
                            width: 10,
                            height: 5,
                            speed: BULLET_SPEED,
                            damage: 1
                        });
                    }
                    
                    this.fireCooldown = 10;
                }
            }
            
            hit() {
                if (this.invulnerable <= 0) {
                    lives--;
                    this.invulnerable = 120; // 2 seconds of invulnerability
                    
                    if (lives <= 0) {
                        gameOver = true;
                        document.getElementById('game-over').style.display = 'flex';
                        document.getElementById('final-score').textContent = `Score: ${score}`;
                    }
                }
            }
        }
        
        // Enemy class constructor function
        function createEnemy() {
            const type = Math.random() < 0.5 ? 'ground' : 'air';
            const y = type === 'ground' ? GAME_HEIGHT - 130 : Math.random() * (GAME_HEIGHT - 200);
            
            return {
                x: GAME_WIDTH,
                y: y,
                width: 48,
                height: type === 'ground' ? 32 : 48,
                type: type,
                health: 2,
                speed: ENEMY_SPEED
            };
        }
        
        // Powerup constructor function
        function createPowerup() {
            const type = Math.random() < 0.7 ? 'weapon' : 'life';
            return {
                x: GAME_WIDTH,
                y: Math.random() * (GAME_HEIGHT - 200),
                width: 30,
                height: 30,
                type: type
            };
        }
        
        // Initialize game
        function initGame(type) {
            playerType = type;
            player = new Player(type);
            bullets = [];
            enemies = [];
            explosions = [];
            powerups = [];
            score = 0;
            lives = 3;
            gameStarted = true;
            gameOver = false;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Update game state
        function update() {
            if (gameOver) return;
            
            // Update player
            player.update();
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speed;
                
                // Remove bullets that go off screen
                if (bullets[i].x > GAME_WIDTH) {
                    bullets.splice(i, 1);
                }
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= enemies[i].speed;
                
                // Remove enemies that go off screen
                if (enemies[i].x < -enemies[i].width) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], enemies[i])) {
                        enemies[i].health -= bullets[j].damage;
                        bullets.splice(j, 1);
                        
                        if (enemies[i].health <= 0) {
                            // Create explosion
                            explosions.push({
                                x: enemies[i].x,
                                y: enemies[i].y,
                                width: enemies[i].width,
                                height: enemies[i].height,
                                frame: 0,
                                maxFrame: 10
                            });
                            
                            // Remove enemy and add score
                            enemies.splice(i, 1);
                            score += 100;
                            break;
                        }
                    }
                }
                
                // Check for collision with player
                if (enemies[i] && checkCollision(player, enemies[i])) {
                    player.hit();
                    
                    // Create explosion
                    explosions.push({
                        x: enemies[i].x,
                        y: enemies[i].y,
                        width: enemies[i].width,
                        height: enemies[i].height,
                        frame: 0,
                        maxFrame: 10
                    });
                    
                    enemies.splice(i, 1);
                }
            }
            
            // Update powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].x -= SCROLL_SPEED;
                
                // Remove powerups that go off screen
                if (powerups[i].x < -powerups[i].width) {
                    powerups.splice(i, 1);
                    continue;
                }
                
                // Check for collision with player
                if (checkCollision(player, powerups[i])) {
                    if (powerups[i].type === 'weapon') {
                        player.powerLevel = Math.min(3, player.powerLevel + 1);
                    } else if (powerups[i].type === 'life') {
                        lives = Math.min(5, lives + 1);
                    }
                    
                    powerups.splice(i, 1);
                }
            }
            
            // Update explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].frame++;
                if (explosions[i].frame >= explosions[i].maxFrame) {
                    explosions.splice(i, 1);
                }
            }
            
            // Spawn enemies
            if (Math.random() < ENEMY_SPAWN_RATE) {
                enemies.push(createEnemy());
            }
            
            // Spawn powerups
            if (Math.random() < POWERUP_SPAWN_RATE) {
                powerups.push(createPowerup());
            }
            
            // Update scrolling backgrounds
            backgroundOffset1 = (backgroundOffset1 + SCROLL_SPEED * 0.5) % GAME_WIDTH;
            backgroundOffset2 = (backgroundOffset2 + SCROLL_SPEED * 0.7) % GAME_WIDTH;
            foregroundOffset = (foregroundOffset + SCROLL_SPEED) % GAME_WIDTH;
        }
        
        // Draw game elements
        function draw() {
            // Clear canvases
            backgroundCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            foregroundCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            gameCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            uiCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw background layers (dual playfield effect)
            backgroundCtx.drawImage(sprites.background, backgroundOffset1, 0, GAME_WIDTH, GAME_HEIGHT, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            backgroundCtx.drawImage(sprites.background, -GAME_WIDTH + backgroundOffset1, 0, GAME_WIDTH, GAME_HEIGHT, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            backgroundCtx.globalAlpha = 0.5;
            backgroundCtx.drawImage(sprites.background, backgroundOffset2, 0, GAME_WIDTH, GAME_HEIGHT, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            backgroundCtx.drawImage(sprites.background, -GAME_WIDTH + backgroundOffset2, 0, GAME_WIDTH, GAME_HEIGHT, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            backgroundCtx.globalAlpha = 1;
            
            // Draw foreground layer
            foregroundCtx.drawImage(sprites.foreground, foregroundOffset, 0, GAME_WIDTH, GAME_HEIGHT, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            foregroundCtx.drawImage(sprites.foreground, -GAME_WIDTH + foregroundOffset, 0, GAME_WIDTH, GAME_HEIGHT, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw player
            if (player) {
                player.draw();
            }
            
            // Draw bullets
            gameCtx.fillStyle = '#ffff00';
            for (const bullet of bullets) {
                gameCtx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            // Draw enemies
            for (const enemy of enemies) {
                if (enemy.type === 'ground') {
                    gameCtx.drawImage(sprites.enemy1, enemy.x, enemy.y, enemy.width, enemy.height);
                } else {
                    gameCtx.drawImage(sprites.enemy2, enemy.x, enemy.y, enemy.width, enemy.height);
                }
            }
            
            // Draw powerups
            for (const powerup of powerups) {
                gameCtx.fillStyle = powerup.type === 'weapon' ? '#ff0000' : '#00ff00';
                gameCtx.beginPath();
                gameCtx.arc(powerup.x + powerup.width/2, powerup.y + powerup.height/2, powerup.width/2, 0, Math.PI * 2);
                gameCtx.fill();
                
                gameCtx.fillStyle = '#ffffff';
                gameCtx.font = '20px Arial';
                gameCtx.textAlign = 'center';
                gameCtx.textBaseline = 'middle';
                gameCtx.fillText(powerup.type === 'weapon' ? 'W' : 'L', powerup.x + powerup.width/2, powerup.y + powerup.height/2);
            }
            
            // Draw explosions
            for (const explosion of explosions) {
                const alpha = 1 - explosion.frame / explosion.maxFrame;
                const size = explosion.width * (1 + explosion.frame / 5);
                
                gameCtx.globalAlpha = alpha;
                gameCtx.drawImage(
                    sprites.explosion, 
                    explosion.x - size/2 + explosion.width/2, 
                    explosion.y - size/2 + explosion.height/2, 
                    size, 
                    size
                );
                gameCtx.globalAlpha = 1;
            }
            
            // Draw UI
            uiCtx.fillStyle = '#ffffff';
            uiCtx.font = '20px Arial';
            uiCtx.textAlign = 'left';
            uiCtx.fillText(`Score: ${score}`, 20, 30);
            
            // Draw lives
            uiCtx.fillText('Lives:', 20, 60);
            for (let i = 0; i < lives; i++) {
                uiCtx.fillStyle = '#ff0000';
                uiCtx.fillRect(90 + i * 30, 45, 20, 20);
            }
            
            // Draw power level
            uiCtx.fillStyle = '#ffffff';
            uiCtx.fillText('Power:', 20, 90);
            for (let i = 0; i < player.powerLevel; i++) {
                uiCtx.fillStyle = '#ffff00';
                uiCtx.fillRect(90 + i * 30, 75, 20, 20);
            }
        }
        
        // Collision detection
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Input handling
        const keys = {};
        
        window.addEventListener('keydown', function(e) {
            keys[e.key] = true;
            
            // Fire weapons
            if (gameStarted && !gameOver) {
                if (playerType === 'helicopter' && e.key === ' ') {
                    player.fire();
                } else if (playerType === 'jeep' && e.key === 'f') {
                    player.fire();
                }
            }
        });
        
        window.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });
        
        // Game controls update
        function updateControls() {
            if (!player || gameOver) return;
            
            if (playerType === 'helicopter') {
                player.speedX = 0;
                player.speedY = 0;
                
                if (keys['ArrowLeft']) player.speedX = -PLAYER_SPEED;
                if (keys['ArrowRight']) player.speedX = PLAYER_SPEED;
                if (keys['ArrowUp']) player.speedY = -PLAYER_SPEED;
                if (keys['ArrowDown']) player.speedY = PLAYER_SPEED;
            } else {
                player.speedX = 0;
                player.speedY = 0;
                
                if (keys['a']) player.speedX = -PLAYER_SPEED;
                if (keys['d']) player.speedX = PLAYER_SPEED;
                if (keys['w']) player.speedY = -PLAYER_SPEED;
                if (keys['s']) player.speedY = PLAYER_SPEED;
            }
        }
        
        // Game loop, update controls every frame
        setInterval(updateControls, 1000 / 60);
        
        // Start button event listeners
        document.getElementById('start-helicopter').addEventListener('click', function() {
            initGame('helicopter');
        });
        
        document.getElementById('start-jeep').addEventListener('click', function() {
            initGame('jeep');
        });
        
        document.getElementById('restart').addEventListener('click', function() {
            initGame(playerType);
        });
    </script>
</body>
</html>
